<div
	role="dialog"
	aria-modal="true"
	aria-labelledby="modal__label"
	class="modal"
>
	<div class="modal__overlay" data-modal-close></div>
	<span id="modal__label" class="visuallyhidden" aria-live="polite"
		>{{MODAL_TITLE}}</span
	>
	<div class="modal__inner">
		<header class="modal__header">
			<h2 class="modal__title">{{MODAL_TITLE}}</h2>
			<button class="modal__close" title="Close this modal" data-modal-close>
				<span class="visuallyhidden">Close</span>
			</button>
		</header>
		<section role="main" class="modal__content">
			{{MODAL_CONTENT}}
		</section>
		<footer class="modal__footer">
			{{MODAL_FOOTER_CONTENT}}
		</footer>
	</div>
</div>
